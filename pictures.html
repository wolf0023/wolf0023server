<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/wolf0023server/style.css">
    <link rel="icon" href="/wolf0023server/images/logo.png">
    <title>写真広場 | 気ままなサーバー</title>
    <meta name="description" content="気ままなサーバー内でマップや作業風景、いろいろな一面を載せていくちょっとした広場です。今後もたくさん追加する予定なのでよかったら見ていってね！">
    <!-- Header and Footer -->
    <script>
        fetch("/wolf0023server/header.html")
            .then((response) => response.text())
            .then((data) => document.querySelector("main").insertAdjacentHTML('afterbegin', data))
            .catch((error) => console.error('Error fetching header:', error));
        fetch("/wolf0023server/footer.html")
            .then((response) => response.text())
            .then((data) => document.querySelector("main").insertAdjacentHTML('afterend', data))
            .catch((error) => console.error('Error fetching footer:', error));
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header"></div>
    <main>
        <h2 class="page-title">写真広場</h2>
    </main>
    <div id="footer"></div>
</body>

</html>
